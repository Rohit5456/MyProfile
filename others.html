<!DOCTYPE html>
<html>

<head>
    <title>Employee Application Form</title>
</head>

<body>
    <form action="">
        <table>
            <caption><strong><big><u>Employee Application Form</u></big></strong></caption>
            <tr>
                <td>Full Name :</td>
                <td><input type="text" class="text" maxlength="20" required autofocus></td>
            </tr>
            <tr>
                <td>Email Address :</td>
                <td><input type="email" class="email" required placeholder="abc@gmail.com"></td>
            </tr>
            <tr>
                <td>Passward :</td>
                <td><input type="passward" class="passward"></td>
            </tr>
            <tr>
                <td>Contact Number :</td>
                <td><input type="number" class="number" required maxlength="10"></td>
            </tr>
            <tr>
                <td>Profile Photo :</td>
                <td><input type="file" class="file"></td>
            </tr>
            <tr>
                <td>Date Of Birth :</td>
                <td><input type="date" class="calander" required></td>
            </tr>
            <tr>
                <td>Gender :</td>
                <td><input type="radio" class="radio">Male <input type="radio" class="radio">Female</td>
            </tr>
            <tr>
                <td>Married Status :</td>
                <td><input type="radio" class="radio">Yes <input type="radio" class="radio" value="No">No</td>
            </tr>
            <tr>
                <td>Know Tools & Technology :</td>
                <td><input type="checkbox" class="chekbox">Angular <input type="checkbox" class="chekbox">React <input
                        type="checkbox" class="chekbox">Python <input type="checkbox" class="chekbox">Java <input
                        type="checkbox" class="chekbox">Jenkin <input type="checkbox" class="chekbox">GIT <input
                        type="checkbox" class="chekbox">Database</td>
            </tr>
            <tr>
                <td>Profile :</td>
                <td><select name="" id="">
                        <option value="">UI Developer</option>
                        <option value="">Backend Developer</option>
                        <option value="">Full Stack Developer</option>
                        <option value="">DevOps Engineer</option>
                        <option value="">Tester</option>
                    </select></td>
            </tr>
            <tr>
                <td>Country :</td>
                <td><input type="text" class="text" disabled value="India"></td>
            </tr>
            <tr>
                <td>Present Address :</td>
                <td><textarea name="" id="" cols="50" rows="6"></textarea></td>
            </tr>
            <tr>
                <td><input type="submit" value="submit" class="button"><input type="reset" class="button" value="clear">
                </td>
            </tr>
        </table>
    </form>
    <a href="home.html" target="my_frame">Go Back To Home</a>
</body>
<style>
    form {
        background-image: url(background1.jpg);
    }

    table {
        border: 2px solid grey;
        margin-left: 20%;
        padding: 20px;
        background-image: url(background.jpg);
    }

    table,
    th,
    tr,
    td {
        margin: 10px;
        padding: 7px;
    }

    .button {
        margin: 20px;
    }
</style>

</html>
